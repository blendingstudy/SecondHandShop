{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
